<head>
    <meta name="viewport" content="width=device-width">
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title> {{.Title}} </title>
    <meta charset="utf-8">
    <meta name="description" content="{{ .Description }}">
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="alternate" type="application/rss+xml" title="{{.Site.Title}} RSS feed" href="/index.xml" />
    <link rel=icon href=/favicon.png>
    <style>

@font-face {
  font-family: "AdelleMono";
  font-display: swap;
  font-style: normal;
  font-weight: normal;
  src: local("Adelle Mono"),
       local("AdelleMono"),
       local("AdelleMono-Regular"),
       url("/fonts/Adelle Mono/Webfonts/AdelleMono-Regular.woff2");
       url("/fonts/Adelle Mono/Webfonts/AdelleMono-Regular.woff");
}

@font-face {
  font-family: "PeridotLatin";
  font-display: swap;
  font-style: normal;
  font-weight: normal;
  src: local("Peridot Latin"),
       local("PeridotLatin"),
       local("Peridot-Latin"),
       local("PeridotLatin-Regular"),
       url("/fonts/Peridot Latin/Webfonts/PeridotLatin-Regular.woff2");
       url("/fonts/Peridot Latin/Webfonts/PeridotLatin-Regular.woff");
}

@font-face {
  font-family: "PeridotLatin";
  font-display: swap;
  font-style: normal;
  font-weight: bold;
  src: local("Peridot Latin Bold"),
       local("PeridotLatin-Bold"),
       local("Peridot-Latin-Bold"),
       url("/fonts/Peridot Latin/Webfonts/PeridotLatin-Bold.woff2");
       url("/fonts/Peridot Latin/Webfonts/PeridotLatin-Bold.woff");
}

@font-face {
  font-family: "PeridotLatin";
  font-display: swap;
  font-style: normal;
  font-weight: bold;
  src: local("Peridot Latin SemiBold"),
       local("PeridotLatin-SemiBold"),
       local("Peridot-Latin-SemiBold"),
       url("/fonts/Peridot Latin/Webfonts/PeridotLatin-SemiBold.woff2");
       url("/fonts/Peridot Latin/Webfonts/PeridotLatin-SemiBold.woff");
}

@font-face {
  font-family: "PeridotLatin";
  font-display: swap;
  font-style: italic;
  font-weight: normal;
  src: local("Peridot Latin Italic"),
       local("PeridotLatin-Italic"),
       local("Peridot-Latin-Italic"),
       url("/fonts/Peridot Latin/Webfonts/PeridotLatin-Italic.woff2");
       url("/fonts/Peridot Latin/Webfonts/PeridotLatin-Italic.woff");
}

h1,
h2,
h3,
h4,
h5,
h6 { 
    font-family: AdelleMono, Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace; /* https://systemfontstack.com/ */
}

h1 {
    font-size: 2em; 
    text-align: center; 
    font-weight: normal;
}

h2 {   
    font-size: 1.5em;
    font-weight: 500;
}

h3 {
    font-size: 1.2em;
    font-weight: 500;
}

h4 {
    font-size: 1em; 
    font-weight: bold;
}

body,html {
	padding: 0;
	margin: 0;
}

body {
	background-color: #fffefc;
    color: black;
    min-height: 100vh;
}

img {
    max-width:100%;
    height: auto;
}

main {
    font-family: "PeridotLatin", /* Use my font, or fall back to system font */
                -apple-system, /*https://bitsofco.de/the-new-system-font-stack/*/
                BlinkMacSystemFont, 
                "Segoe UI", 
                Roboto, 
                Oxygen-Sans, 
                "Noto Sans", /* Adding this because I don't like Ubuntu */
                Ubuntu, 
                Cantarell, 
                "Helvetica Neue", 
                sans-serif;
    font-size: 1.15rem;
    margin: 0 auto;
    padding: 2ch;
    max-width: 32em;
    overflow: hidden;
}

p, aside {
    hyphens: auto;
    font-weight: normal;
	line-height: 1.5em;
	margin-top: 2ch;
}

pre {
    background-color: #EEEEEE;
    font-size: 1em;
    overflow-y: hidden;
}

footer {
    width: 100%;
    margin: 0 auto;
    text-align: center;
}

table, th, td {
  padding-top: 1ch;
  border: 1px solid black;
  border-collapse: collapse;
}

figure {
margin:0;
}

details {
    border: 1px solid;
    border-radius: 0.1em;
    padding: .5em .5em 0;
}

details > summary {
    text-indent: 0em;
    font-weight: normal;
    padding: .5em;
}

figcaption::before {
    content: "- ";
}

input {
    font-size: 0.7em;
}

.subtitle {
    font-size: 1.4rem;
    width: 100%;
    margin: 0 auto;
    text-align: center;
}

#footer-home {
    font-style: monospace;
    font-size: 1.4rem;
}

#mailing-list-div {
    text-align: center;
    display: flex;
    flex-direction: row;
    gap: 0.4em;
    margin:0px auto;
    width: 20em;
}

#mailing-list-div > p > input{
    font-size: 1em;
}

@media (max-width: 700px) {
    #email-input {
        max-width: 6em;
    }
}
@media (max-width: 400px) {
    #mailing-list-div > p > input{
        font-size: 0.8em;
    }
}

@media (prefers-color-scheme: dark) {
	body {
		background: #404040;
		color: white;
	}
	a {
		color: #b2ddeb;
	}
	a:visited {
		color: #d6d6d6;
	}
	h2 {
		color: #ff8d6d;
	}
	code {
		color: lime;
	}
    pre {
        background-color: #404040;
    }
}
    </style>
</head>
